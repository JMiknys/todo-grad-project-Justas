            <h1>TODO List</h1>

        <!--Angular application goes here! -->

        <div id="wrapper" ng-controller="TodoListController as todoList">
          <h2 ng-show="todoList.isReloading()" id="todo-list-placeholder">Loading...</h2>
          <div>
            <ul class="filters">
                <li ng-repeat="filter in filters">
                    <button type="button" ng-click="setFilter(filter)" class = "button">{{filter.name}}</button>
                </li>
            </ul>
          </div>
          <div style="clear: both;"></div>
          <span class="count">{{todoList.remaining()}} task(s) incomplete out of {{todos.length}}.</span>
          <ul class="unstyled" id="todo-list">
            <li class="paper" ng-repeat="todo in todos | filter:myFilter | filter:$todoList.query">
              <label class="checkbox">
                <input ng-checked="todo.isComplete" type="checkbox" ng-click="todoList.update(todo.id)">
                <span class="done-{{todo.isComplete}}">{{todo.title}}</span>
                <button ng-click="todoList.delete(todo.id)" class="button" >Delete me:)</button>
              </label>
            </li>
          </ul>
          <form id="todo-form" ng-submit="todoList.addNote()">
            <input id="new-todo" type="text" ng-model="todoList.todoTitle" size="30"
                   placeholder="add new todo here">
            <input id="submit-todo" class="btn-primary button" type="submit" value="Create a note">
          </form>
          <div>Search: <input ng-model="$todoList.query" placeholder="Search for a note" /></div>
          <input ng-show="todos.length - todoList.remaining() > 0" ng-click="todoList.deleteCompleted()" class="button" value="Delete all completed">
          <div id="error" ng-bind="errorm"></div>
        </div>


       <!--<script type="text/javascript" src="main.js"></script> -->
    </body>
</html>
